<form #theForm='ngForm' class="example-form" (ngSubmit)="submit(theForm)">
    <div class="form-group">
        <mat-form-field class="example-full-width">
            <input matInput ngModel name="name" placeholder="Type your name here">
        </mat-form-field>
    </div>
    <div class="form-group">
        <button mat-raised-button>Say hello</button>
    </div>
</form>
